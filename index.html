<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap link -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font awesome CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <title>aboods Shopping Cart</title>
</head>
<body>
  <!-- ================= HEADER / NAVBAR ================= -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-success" href="#">Shopping Cart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Categories
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Coats</a></li>
                <li><a class="dropdown-item" href="#">Shoes</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Bow Ties</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search products"
              aria-label="Search"
            />
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="my-5">
    <section class="shopping-card-container shadow-sm">
      <!-- Total Price Display -->
      <div class="total-price mb-4 text-center">
        <span>Total Price:</span>
        <span class="total">$0</span>
      </div>

      <!-- Product List -->
      <div class="list-products d-flex flex-wrap justify-content-center gap-4">

        <!-- PRODUCT 1 -->
        <div class="card-body">
          <div class="card p-3">
            <img src="Assets/coat.jpg" class="card-img-top rounded" alt="Coat" />
            <div class="card-body">
              <h5 class="card-title">Coat</h5>
              <p class="card-text text-secondary">Classic suit coat</p>
              <h4 class="unit-price text-success">$400</h4>
              
              <!-- Quantity Controls -->
              <div class="my-2">
                <i class="fas fa-plus-circle"></i>
                <span class="quantity">0</span>
                <i class="fas fa-minus-circle"></i>
              </div>

              <!-- Action Buttons -->
              <div class="my-2">
                <i class="fas fa-trash-alt me-3"></i>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- PRODUCT 2 -->
        <div class="card-body">
          <div class="card p-3">
            <img src="Assets/bowtie.avif" class="card-img-top rounded" alt="Bow Tie" />
            <div class="card-body">
              <h5 class="card-title">Bow Tie</h5>
              <p class="card-text text-secondary">Stylish bow tie</p>
              <h4 class="unit-price text-success">$80</h4>
              
              <div class="my-2">
                <i class="fas fa-plus-circle"></i>
                <span class="quantity">0</span>
                <i class="fas fa-minus-circle"></i>
              </div>

              <div class="my-2">
                <i class="fas fa-trash-alt me-3"></i>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- PRODUCT 3 -->
        <div class="card-body">
          <div class="card p-3">
            <img src="Assets/shoesbrown.jpg" class="card-img-top rounded" alt="Shoes" />
            <div class="card-body">
              <h5 class="card-title">Shoes</h5>
              <p class="card-text text-secondary">Comfortable shoes</p>
              <h4 class="unit-price text-success">$200</h4>
              
              <div class="my-2">
                <i class="fas fa-plus-circle"></i>
                <span class="quantity">0</span>
                <i class="fas fa-minus-circle"></i>
              </div>

              <div class="my-2">
                <i class="fas fa-trash-alt me-3"></i>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer class="text-center py-3 bg-light shadow-sm">
    &copy; 2026 Abood jamal Salim. All rights reserved.
  </footer>

  <!-- ================= SCRIPTS ================= -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="script.js"></script>
</body>
</html>
